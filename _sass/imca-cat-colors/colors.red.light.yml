# Light Theme Configuration for Red (colors.red.light.yml)
extends:
  default
page:
  size: Letter
base:
  font_size: 10
  font_color: '#333333'  # Standard dark grey for text in light themes
heading:
  h1_font_color: '#EA332C'  # Primary red color for main headings
  h2_font_color: '#D52B23'  # Slightly darker red for secondary headings
  h3_font_color: '#BF241D'  # Even darker red for tertiary headings
link:
  font_color: '#F0443A'  # Lighter red for hyperlinks
sidebar:
  font_color: '#333333'
footer:
  background_color: '#FFFFFF'  # White background for footer
  font_color: '#EA332C'  # Red font color for footer text
header:
  background_color: '#FFFFFF'  # White background for header
  font_color: '#EA332C'  # Red font color for header text
code:
  background_color: '#F9F9F9'  # Very light grey, suitable for code blocks
  border_color: '#EA332C'
table:
  header_bg_color: '#EA332C'
  grid_color: '#BF241D'  # Dark red for table grids
admonition:
  border_color: '#EA332C'
  background_color: '#FFF5F5'  # Very light red for admonitions
