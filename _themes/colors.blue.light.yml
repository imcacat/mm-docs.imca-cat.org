# Light Theme Configuration for Blue (colors.blue.light.yml)
extends:
  default
page:
  size: Letter
base:
  font_size: 10
  font_color: '#333333'  # Standard dark grey for text in light themes
heading:
  h1_font_color: '#285EE7'  # Primary blue color for main headings
  h2_font_color: '#1D47C5'  # Slightly darker blue for secondary headings
  h3_font_color: '#1648C6'  # Even darker blue for tertiary headings
link:
  font_color: '#3A6EF4'  # Lighter blue for hyperlinks
sidebar:
  font_color: '#333333'
footer:
  background_color: '#FFFFFF'  # White background for footer
  font_color: '#285EE7'  # Blue font color for footer text
header:
  background_color: '#FFFFFF'  # White background for header
  font_color: '#285EE7'  # Blue font color for header text
code:
  background_color: '#F2F2FF'  # Very light blue, suitable for code blocks
  border_color: '#285EE7'
table:
  header_bg_color: '#285EE7'
  grid_color: '#1648C6'  # Dark blue for table grids
admonition:
  border_color: '#285EE7'
  background_color: '#E6EEFF'  # Very light blue for admonitions
